<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Arrays of Objects </title>
</head>
<body>
    <script>
        let products = [ { prodId: 2, item: "Notepads (12 pack)", price: 12.29},
                         { prodId: 12, item: "Black Pens  (12 pack)", price: 5.70},
                         { prodId: 12, item: "Stapler", price: 12.79}
                        ];
        products.sort( function(a, b) {
            if(a.item < b.item) return -1;
            else if(a.item == b.item) return 0;
            else return 1;
        });

        let numProducts = products.length;
        console.log(numProducts);
        for(let i =0; i< numProducts; i++){
            console.log(`${products[i].item} $${products[i].price.toFixed(2)}`);
        }

    </script>
</body>
</html>
