    <script>
        //create an array of food items 
        let menu = [{id: 1, item:"Tacos", category: "Meal", price: 12.29}, 
                    {id: 2, item:"bruger", category: "Meal", price: .29},
                    {id: 3, item:"Salad", category: "Meal", price: 8.29},
                    {id: 4, item:"Ice Tea", category: "Drink", price: 2.19},
                    {id: 5, item:"Coke", category: "Drink", price: 2.29},
                ];
        
        function getMenuItemsInCategory(menu, category){// defining a function  that has 2 agurements 
            let matching = [];// empty array 
            let numItems = menu.length;// delcaring the the length of the array menu as numItems
            for( let i =0; i <numItems; i++){// for loop that the menu items will loop through 
                if(menu[i].category == category){//this is a statment is testing to see if the items being loop is the same 
                   matching.push(menu[i]); // the push is just adding or appending a new value to the array 
                }
            }
            return matching;
        }

        //show all the drinks 
        let drinks = getMenuItemsInCategory(menu, "Drink");
